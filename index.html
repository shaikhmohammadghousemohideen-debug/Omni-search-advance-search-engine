<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniSearch - Advanced Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s;
        }

        .logo {
            font-size: 56px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 300;
        }

        .search-container {
            background: white;
            border-radius: 50px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 12px;
            background: transparent;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .filter-tabs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeIn 1s;
        }

        .tab {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }

        .results-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            color: #666;
            font-size: 14px;
        }

        .results-grid {
            display: grid;
            gap: 25px;
        }

        /* All Results Layout */
        .result-item.all-type {
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item.all-type:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        /* Images Layout */
        .results-grid.images {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .result-item.image-type {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-item.image-type:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 15px;
            color: white;
            font-size: 14px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .result-item.image-type:hover .image-overlay {
            transform: translateY(0);
        }

        /* Videos Layout */
        .results-grid.videos {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .result-item.video-type {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item.video-type:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .video-info {
            padding: 15px;
            background: white;
        }

        .video-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            color: #333;
        }

        .video-meta {
            color: #666;
            font-size: 13px;
        }

        /* News Layout */
        .result-item.news-type {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item.news-type:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .news-image {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .news-content {
            flex: 1;
        }

        .news-source {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .news-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .news-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .news-time {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }

        /* Shopping Layout */
        .results-grid.shopping {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .result-item.shopping-type {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item.shopping-type:hover {
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: #f8f8f8;
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .product-rating {
            color: #ffa500;
            font-size: 14px;
        }

        /* Maps Layout */
        .result-item.maps-type {
            display: flex;
            gap: 15px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item.maps-type:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .map-preview {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            flex-shrink: 0;
        }

        .map-details {
            flex: 1;
        }

        .map-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .map-address {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .map-rating {
            color: #ffa500;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .map-distance {
            color: #999;
            font-size: 13px;
        }

        /* Books Layout */
        .result-item.books-type {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item.books-type:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .book-cover {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .book-details {
            flex: 1;
        }

        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .book-author {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .book-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .book-meta {
            color: #999;
            font-size: 13px;
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a0dab;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-description {
            color: #545454;
            font-size: 14px;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 18px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .advanced-filters {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
        }

        .advanced-filters.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .filter-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .filter-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .filter-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .results-grid.images,
            .results-grid.videos,
            .results-grid.shopping {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .logo {
                font-size: 36px;
            }

            .result-item.news-type,
            .result-item.books-type {
                flex-direction: column;
            }

            .news-image,
            .book-cover {
                width: 100%;
            }
        }
    </style>
</head>
